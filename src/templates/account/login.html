{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}
    <container style="display: flex; align-items: center; justify-content: center; margin-top: 50px;">
        <div class="shadow p-5 rounded" style="width: 450px">
            <h2>Entrar</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Entrar</button>
            </form>
        </div>
    </container>
{% endblock %}
